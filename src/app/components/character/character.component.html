<figure class="character">
  <img [src]="char.image" [alt]="char.name" />
  <figcaption>
    <dl class="caption">
      <dt><b>Name:</b></dt>
      <dd>
        <i>{{ char.name }}</i>
      </dd>
      <dt><b>Species:</b></dt>
      <dd>
        <i>{{ char.species }}</i>
      </dd>
      <dt><b>Status:</b></dt>
      <dd>
        <i>{{ char.status }}</i>
      </dd>
      <dt><b>Origin:</b></dt>
      <dd>
        <i>{{ char.origin.name }}</i>
      </dd>
    </dl>
  </figcaption>
</figure>
