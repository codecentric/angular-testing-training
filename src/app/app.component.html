<main class="container">
  <div>
    <app-searchfield (submitted)="onSearch($event)"></app-searchfield>
  </div>
  <div *ngIf="moreCharsAvailable">
    <div>There's more!</div>
    <div class="grid">
      <button [disabled]="!prevLink" (click)="fetchPrev()">Prev page</button>
      <button [disabled]="!nextLink" (click)="fetchNext()">Next page</button>
    </div>
  </div>

  <div *ngIf="currentPage === undefined">
    No results. Try searching for 'rick'...
  </div>
  <div class="container character-container">
    <figure *ngFor="let char of charactersOnPage" class="character">
      <img [src]="char.image" [alt]="char.name" />
      <figcaption>
        <dl class="caption">
          <dt><b>Name:</b></dt>
          <dd>
            <i>{{ char.name }}</i>
          </dd>
          <dt><b>Species:</b></dt>
          <dd>
            <i>{{ char.species }}</i>
          </dd>
          <dt><b>Status:</b></dt>
          <dd>
            <i>{{ char.status }}</i>
          </dd>
          <dt><b>Origin:</b></dt>
          <dd>
            <i>{{ char.origin.name }}</i>
          </dd>
        </dl>
      </figcaption>
    </figure>
  </div>
  <div *ngIf="moreCharsAvailable">
    <div>There's more!</div>
    <div class="grid">
      <button [disabled]="!prevLink" (click)="fetchPrev()">Prev page</button>
      <button [disabled]="!nextLink" (click)="fetchNext()">Next page</button>
    </div>
  </div>
</main>
